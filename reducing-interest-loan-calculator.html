<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reducing Interest EMI Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 30px;
      background: #e6ffed;
      border: 1px solid #b2f0c0;
      padding: 20px;
      border-radius: 8px;
    }

    .schedule {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
    }

    .schedule table {
      width: 100%;
      border-collapse: collapse;
    }

    .schedule th, .schedule td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    .ad-slot {
      margin-top: 30px;
      text-align: center;
      border: 2px dashed #aaa;
      padding: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reducing Interest EMI Calculator</h1>
    
    <label>Loan Amount:</label>
    <input type="number" id="amount" placeholder="e.g. 100000" />

    <label>Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="e.g. 10" />

    <label>Loan Tenure (in months):</label>
    <input type="number" id="tenure" placeholder="e.g. 12" />

    <label>Processing Fee (%):</label>
    <input type="number" id="fee" placeholder="e.g. 1" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output" style="display: none;"></div>

    <div class="schedule" id="schedule"></div>

    <div class="ad-slot">
      <!-- Replace with your AdSense script -->
      Ad space (Insert your ad code here)
    </div>
  </div>

  <script>
    function calculate() {
      const P = parseFloat(document.getElementById("amount").value);
      const r = parseFloat(document.getElementById("rate").value) / 12 / 100;
      const n = parseInt(document.getElementById("tenure").value);
      const pf = parseFloat(document.getElementById("fee").value);

      if (P <= 0 || r <= 0 || n <= 0 || pf < 0) {
        alert("Please enter valid inputs.");
        return;
      }

      const emi = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
      const totalPayment = emi * n;
      const totalInterest = totalPayment - P;
      const processingFee = P * (pf / 100);

      document.getElementById("output").style.display = "block";
      document.getElementById("output").innerHTML = `
        <strong>Monthly EMI:</strong> ₹${emi.toFixed(2)}<br>
        <strong>Total Interest:</strong> ₹${totalInterest.toFixed(2)}<br>
        <strong>Processing Fee:</strong> ₹${processingFee.toFixed(2)}<br>
        <strong>Total Payment:</strong> ₹${(totalPayment + processingFee).toFixed(2)}
      `;

      // EMI Schedule
      let balance = P;
      let scheduleHTML = `<table><tr><th>Month</th><th>EMI</th><th>Principal</th><th>Interest</th><th>Balance</th></tr>`;
      for (let i = 1; i <= n; i++) {
        const interest = balance * r;
        const principal = emi - interest;
        balance -= principal;
        scheduleHTML += `<tr><td>${i}</td><td>₹${emi.toFixed(2)}</td><td>₹${principal.toFixed(2)}</td><td>₹${interest.toFixed(2)}</td><td>₹${balance.toFixed(2)}</td></tr>`;
      }
      scheduleHTML += "</table>";
      document.getElementById("schedule").innerHTML = scheduleHTML;
    }
  </script>
</body>
</html>
